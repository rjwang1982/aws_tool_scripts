<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>访客信息</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f4f4f4;
    }
    .info-box {
      background: #fff;
      padding: 1em 2em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    h1 {
      font-size: 1.5em;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="info-box">
    <h1>访客信息</h1>
    <p><span class="label">IP 地址：</span><span id="ip">加载中...</span></p>
    <p><span class="label">城市：</span><span id="city">加载中...</span></p>
    <p><span class="label">国家：</span><span id="country">加载中...</span></p>
  </div>

  <script>
    fetch('https://ipapi.co/json/')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip').textContent = data.ip || '未知';
        document.getElementById('city').textContent = data.city || '未知';
        document.getElementById('country').textContent = data.country_name || '未知';
      })
      .catch(error => {
        console.error('无法获取访客信息:', error);
        document.getElementById('ip').textContent = '获取失败';
        document.getElementById('city').textContent = '获取失败';
        document.getElementById('country').textContent = '获取失败';
      });
  </script>
</body>
</html>
